spring:
  datasource:
    url: jdbc:mysql://local-mysql:3306/dome?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: in2admin #root
    password: in2pass #1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    properties:
      jakarta.persistence.sharedCache.mode: UNSPECIFIED
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLDialect
  security:
    user:
      name: in2test
      password: in2pass

server:
  port: 8083

# Documentation
springdoc:
  # swagger-ui custom path
  swagger-ui:
    path: /swagger-ui.html
  # /api-docs endpoint custom path
  api-docs:
    path: /api-docs
  show-actuator: true
  use-management-port: true

# open all Actuator endpoints
management:
  server:
    port: 9093
  endpoints:
    web:
      exposure:
        include: "*" # openapi, swagger-ui

app:
  url:
    api: http://localhost:8083

